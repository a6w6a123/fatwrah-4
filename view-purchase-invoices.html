<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض فواتير المشتريات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .purchases-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .purchases-table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #f44336; /* لون أحمر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f; /* لون أحمر داكن */
        }
    </style>
</head>
<body>

    <h1>عرض فواتير المشتريات</h1>

    <table class="purchases-table">
        <thead>
            <tr>
                <th>عنوان الفاتورة</th>
                <th>اسم العميل</th>
                <th>تاريخ الفاتورة</th>
                <th>إجمالي السعر</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody id="purchasesTableBody">
            <!-- سيتم عرض المشتريات هنا -->
        </tbody>
    </table>

    <script>
        // دالة لعرض الفواتير المحفوظة
        function displayPurchases() {
            const purchasesTableBody = document.getElementById('purchasesTableBody');
            purchasesTableBody.innerHTML = ''; // مسح المحتوى الحالي

            // جلب فواتير المشتريات المحفوظة من LocalStorage
            const purchaseInvoices = JSON.parse(localStorage.getItem('purchaseInvoices')) || [];

            // عرض المشتريات في الجدول
            purchaseInvoices.forEach((invoice, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${invoice.invoiceTitle}</td>
                    <td>${invoice.clientName}</td>
                    <td>${invoice.invoiceDate}</td>
                    <td>${invoice.totalPrice} ريال</td>
                    <td>
                        <button onclick="viewInvoice('${invoice.invoiceTitle}')">عرض</button>
                        <button onclick="deleteInvoice(${index})">حذف</button>
                    </td>
                `;
                purchasesTableBody.appendChild(row);
            });

            // إذا لم توجد فواتير، عرض رسالة
            if (purchaseInvoices.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5">لا توجد فواتير.</td>`;
                purchasesTableBody.appendChild(row);
            }
        }

        // دالة لعرض تفاصيل الفاتورة
        function viewInvoice(invoiceTitle) {
            window.location.href = `invoice.html?invoiceTitle=${invoiceTitle}`;
        }

        // دالة لحذف الفاتورة
        function deleteInvoice(index) {
            const purchaseInvoices = JSON.parse(localStorage.getItem('purchaseInvoices')) || [];
            purchaseInvoices.splice(index, 1); // حذف الفاتورة المحددة
            localStorage.setItem('purchaseInvoices', JSON.stringify(purchaseInvoices)); // حفظ التغييرات
            displayPurchases(); // إعادة عرض الفواتير بعد الحذف
        }

        // استدعاء دالة عرض الفواتير عند تحميل الصفحة
        window.onload = displayPurchases;
    </script>

</body>
</html>
